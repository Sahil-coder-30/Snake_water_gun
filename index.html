<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water, Gun Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake, Water, Gun Game</h1>
        <div class="settings">
            <button id="toggle-theme">🌙 Dark Mode</button>
            <button id="reset-game">🔄 Reset Game</button>
        </div>
        <div class="scoreboard">
            <div class="score">
                <p>Player</p>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>
        <p>Choose one to play:</p>
        <div class="choices">
            <button id="snake" class="choice">🐍 <span>Snake</span></button>
            <button id="water" class="choice">💧 <span>Water</span></button>
            <button id="gun" class="choice">🔫 <span>Gun</span></button>
        </div>
        <div id="result" class="result"></div>
        <h3>Game History</h3>
        <ul id="history" class="history"></ul>
        <button id="play-again" class="play-again">Play Again</button>
    </div>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>
    <audio id="tie-sound" src="sounds/tie.mp3"></audio>
    <script src="scripts.js"></script>
</body>
</html>
